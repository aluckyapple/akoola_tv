<html>
    <head>
        <script language="javascript" src="jquery.min.js"></script>
        <script language="javascript" src="fullscreen.js"></script>
        <script>
            $(function()
            {
                $('#fullscreenbtn').click(function()
                {
                    if(window.fullScreenApi.supportsFullScreen)
                    {
                        window.fullScreenApi.requestFullScreen(document.getElementById('fullscreenbox'));
                    } 
                    else
                    {
                        alert('就你这浏览器，基本就告别全屏功能了');
                    }
                });
            });
        </script>
    </head>
    <body>
        <a id="fullscreenbtn">
            <img id="fullscreenbox" style="display: block; margin-left: auto; margin-right: auto;" src="bt_1.png" alt="" />
        </a>
    </body>
</html>
